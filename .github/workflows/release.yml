name: Release üèóÔ∏è

on:
  push:
    branches: [master]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Handle release ü¶ã
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedVersion: ${{ steps.changesets.outputs.publishedVersion }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@v1.4.9
        with:
          title: "chore: release"
          commit: "chore: release"
          version: bun run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }} üî®
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p synapse

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../synapse-${{ matrix.target }}.tar.gz synapse
          cd ../../..

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.publishedVersion }}
          files: synapse-${{ matrix.target }}.tar.gz

  docker:
    name: Docker üê≥
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Manifold
        uses: docker/login-action@v3
        with:
          registry: manifold.omni.dev
          username: ${{ secrets.MANIFOLD_USERNAME }}
          password: ${{ secrets.MANIFOLD_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            manifold.omni.dev/omni/synapse-gateway:${{ needs.release.outputs.publishedVersion }}
            manifold.omni.dev/omni/synapse-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  schema:
    name: Publish OpenAPI schema üìã
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Log in to Manifold
        run: oras login manifold.omni.dev -u ${{ secrets.MANIFOLD_USERNAME }} -p ${{ secrets.MANIFOLD_TOKEN }}

      - name: Push OpenAPI spec
        run: |
          oras push manifold.omni.dev/omni/synapse-gateway-openapi:${{ needs.release.outputs.publishedVersion }} \
            --artifact-type application/vnd.omni.openapi \
            openapi.yaml:application/vnd.oai.openapi+yaml
